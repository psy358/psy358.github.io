<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>视频播放测试</title>
    <style>
        /* 设置body全屏并移除默认边距*/
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
        }
        /* 设置视频容器样式 */
        .video-container {
            width: 90%;
            height: 90%;
            max-width: 600px; /* 根据需要调整 */
            max-height: 400px; /* 根据需要调整 */
            position: relative;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: contain; /* 保持视频比例 */
        }
    </style>
</head>
<body>

<div class="video-container">
    <!-- 替换下面的 src 为你的本地视频路径 -->
    <video controls autoplay loop>
        <source src="video/1.mp4" type="video/mp4">
        抱歉，您的浏览器不支持内嵌视频。
    </video>
</div>

</body>
</html>
